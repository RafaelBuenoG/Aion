<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/admin-gerar/style.css" />
    <title>Admin</title>
  </head>
  <body>
    <section class="nav-side border-radious-nav">
      <div class="logo-container">
        <a href="#" class="logo">
          <img src="../../img/logo/aion-white.png" alt="Aion Logo" />
        </a>
      </div>
      <nav>
        <a href="#" class="nav-item-container nav-item">
          <img class="item-icon" src="../../img/icons/materia-icon.svg" alt="Matérias" />
          <span class="item-title">Matérias</span>
        </a>
        <a href="#" class="nav-item-container nav-item" id="selected">
          <img class="item-icon" src="../../img/icons/person.svg" alt="Professores" />
          <span class="item-title">Professores</span>
        </a>
        <a href="#" class="nav-item-container nav-item">
          <img class="item-icon" src="../../img/icons/clock-icon.svg" alt="Horários" />
          <span class="item-title">Gerar Horários</span>
        </a>
        <a href="#" class="nav-item-container nav-item">
          <img class="item-icon" src="../../img/icons/settings.svg" alt="Configurações" />
          <span class="item-title">Configurações</span>
        </a>
      </nav>
      <a href="#" class="btn-logout-container">
        <img class="logout-icon" src="../../img/icons/leave.svg" alt="Sair">
        <input class="btn-logout" type="button" value="Sair da Conta">
      </a>
    </section>
    <main>
      <header>
        <div class="header-title-container pad-left">
          <h1 class="header-title">Gerar horários</h1>
        </div>
          <a class="add-container pad-right" href="#">
            <img class="add-icon" src="../../img/icons/add.svg" alt="add">
            <span class="add-title">Gerar</span>
          </a>
      </header>
      <section class="container-table">
        <div class="table">
          <span class="msg-table" id="">Nenhum horário gerado</span>
          <!-- Dados da tabela aqui -->
        </div>
      </section>
      <footer>
        <input class="btn-send" type="button" value="Enviar">
        <button class="btn-download">
           <span class="btn-span">Download</span>
           <img class="icon-arrow-right" src="../../img/icons/baseline-keyboard-arrow-right.svg" alt=""> 
        </button>
      </footer>
    </main>
  </body>
</html>
