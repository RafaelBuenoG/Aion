        </div>
        <nav>
            <a href="admin-materias.html" class="nav-item-container nav-item">
                <img class="item-icon" src="../../img/icons/materia-icon.svg" alt="Matérias" />

            <a href="admin-professores.html" class="nav-item-container nav-item" id="selected">
