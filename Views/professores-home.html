<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/professores-home/style.css" />
    <title>Home</title>
</head>

<body>
    <section class="nav-side border-radious-nav">
        <div class="logo-container">
            <a href="#" class="logo">
                <img src="img/logo/aion-white.png" alt="Aion Logo" />
            </a>
        </div>
        <nav>
            <a href="#" class="nav-item-container nav-item" id="selected">
                <img class="item-icon" src="img/icons/round-home.svg" alt="Home" />
                <span class="item-title">Home</span>
            </a>
            <a href="#" class="nav-item-container nav-item">
                <img class="item-icon" src="img/icons/nest-clock-farsight-analog-rounded.svg" alt="Registrar Dados" />
                <span class="item-title">Registrar Dados</span>
            </a>
            <a href="#" class="nav-item-container nav-item">
                <img class="item-icon" src="img/icons/check-all-white.svg" alt="Horário Final" />
                <span class="item-title">Horário Final</span>
            </a>
            <a href="#" class="nav-item-container nav-item">
                <img class="item-icon" src="img/icons/settings.svg" alt="Configurações" />
                <span class="item-title">Configurações</span>
            </a>
        </nav>
        <a href="#" class="btn-logout-container">
            <img class="logout-icon" src="img/icons/leave.svg" alt="Sair">
            <span class="btn-logout">Sair da conta</span>
        </a>
    </section>
    <main>
        <header>
            <a href="#" class="user-container">
                <span id="username">Usuário</span>
                <img class="user-arrow" src="img/icons/baseline-keyboard-arrow-down-purple.svg" alt="Mostrar Mais">
                <img class="user-picture" src="img/icons/profile.svg" alt="Perfil">
            </a>
        </header>
        <section class="card-container">
            <div class="card">
                <img class="card-icon" src="img/icons/clock-history.svg" alt="Registrar Dados">
                <p class="card-description">Registre seus horários disponíveis</p>
                <a href="#" class="card-btn">Registrar Dados</a>
            </div>
            <div class="card">
                <img class="card-icon" src="img/icons/check-all.svg" alt="Horário Final">
                <p class="card-description">Veja os horários que foram criados!</p>
                <a href="#" class="card-btn">Horário Final</a>
            </div>
            <div class="card">
                <img class="card-icon" src="img/icons/settings-line.svg" alt="Configurações">
                <p class="card-description">Configurações da conta</p>
                <a href="#" class="card-btn">Configurações</a>
            </div>
            <div class="card">
                <img class="card-icon" src="img/icons/leave-gray.svg" alt="Sair da conta">
                <p class="card-description">Sair da conta</p>
                <a href="#" class="card-btn">Sair da Conta</a>
            </div>
        </section>
    </main>
</body>

</html>
