<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup/style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <nav id="nav" class="navbar-items">
            <a href="javascript:void(0)" class="logo-nav">
                <img src="img/logo/aion-white.png" alt="Aion logo">
            </a>
            <button id="menu-btn">Menu</button>
            <ul class="navbar-ul">
                <li><a class="a-items" href="javascript:void(0)">Home</a></li>
                <li><a class="a-items" href="javascript:void(0)">Sobre</a></li>
                <li><a class="a-items" href="javascript:void(0)">Privacidade</a></li>
                <li><a class="a-items" href="javascript:void(0)">Planos</a></li>
            </ul>
            <button class="button-nav">Login</button>
        </nav>
    </header>
    <main>
        <section class="sec-1">
            <img class="logo" src="img/logo/aion-white-logo.png" alt="Aion Logo">
            <h1 class="title">Crie sua conta <strong>gratuitamente</strong> e aproveite o <strong>poder</strong> da nossa ferramenta.</h1>
        </section>
        <section class="sec-2">
            <div class="login-field">
                <div class="title-login">
                    <h1>Crie sua conta agora!</h1>
                </div>
                <div class="container">
                    <h1>Fa√ßa Login</h1>
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" name="username">
                    </div>
                    <div class="field">
                        <label for="password">Senha</label>
                        <input type="password" name="password">
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" name="confirm-password">
                    </div>
                    <div class="field">
                        <label for="phone">Telefone</label>
                        <input type="text" name="phone">
                    </div>
                </div>
                <div class="forgot-pass">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button class="btn-login">Criar conta</button>
            </div>
        </section>
    </main>
</body>
</html>
